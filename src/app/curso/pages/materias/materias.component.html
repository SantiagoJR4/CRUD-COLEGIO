<div class="container" id="cabecero">
    <div class="row align-items-start">
        <h2>DATOS MATERIA</h2>
        <hr>
        <div class="col">ID-MATERIA</div>
        <div class="col">NOMBRE</div>
    </div>
</div>
<div class="container" *ngFor="let dato of datosMateria" id="contenido">
    <hr>
    <div class="row align-items-start">
        <div class="col">{{dato.id}}</div>
        <div class="col">{{dato.nombre}} </div> 
    </div>
</div>
